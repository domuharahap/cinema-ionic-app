<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/app/tabs/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-row>
        <ion-col size-md="3">
          <img [src]="movie?.icon" [alt]="movie?.title" class="movie-icon">
        </ion-col>
        <ion-col size="8" size-md="9">
            <ion-row>
              <ion-col size="4">
                    <ion-label floating>Title :</ion-label>
              </ion-col>
              <ion-col size="7">
                    <ion-label>{{movie?.title}} </ion-label>
              </ion-col>
              <ion-col size="4">
                      <ion-label>Rating: </ion-label>
              </ion-col>
              <ion-col size="7">
                      <ion-label>{{movie?.rating}}</ion-label>
              </ion-col>
              <ion-col size="4">
                       <ion-label>Genre: </ion-label>
              </ion-col>
              <ion-col size="7">
                       <ion-label>{{movie?.genre}}</ion-label>
              </ion-col>
              <ion-col size="4">
                       <ion-label>Durations: </ion-label>
              </ion-col>
              <ion-col size="7">
                  <ion-label>{{movie?.duration}} Minutes</ion-label>
              </ion-col>
              <ion-col size="4">
                       <ion-label>Price: </ion-label>
              </ion-col>
              <ion-col size="7">
                  <ion-label>RM. {{showtime?.price}}/Tiket</ion-label>
              </ion-col>

            </ion-row>
        </ion-col>
      </ion-row>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-center">NO OF SEAT(s)</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-button (click)="decrement()">
      <ion-icon slot="icon-only" name="remove-circle" ></ion-icon>
    </ion-button>
    <ion-input value="{{noOfTickets}}" readonly position="stacked" class="ion-text-center"></ion-input>
    <ion-button (click)="increment()">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item color="light">
    <ion-label>Total: </ion-label>
    <ion-label slot="end" color="danger" class="ion-text-end label-price">RM: {{totalPrice}}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-button (click)="presentAlert()" size="large" type="submit" expand="block" slot="end">Confirm</ion-button>
  </ion-item>


  <ion-item lines="none" class="social-media-items">
    <ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/' + speaker.twitter)">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://github.com/ionic-team/ionic')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

    <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>
  </ion-item>

</ion-content>
