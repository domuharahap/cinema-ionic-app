<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/app/tabs/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-row>
      <ion-col size-md="3">
        <img [src]="movie?.icon" [alt]="movie?.title" class="movie-icon">
      </ion-col>
      <ion-col size="8" size-md="9">
          <ion-row>
            <ion-col size="4">
                <ion-label>Title :</ion-label>
            </ion-col>
            <ion-col size="7">
                  <ion-label>{{movie?.title}} </ion-label>
            </ion-col>
            <ion-col size="4">
                    <ion-label>Rating: </ion-label>
            </ion-col>
            <ion-col size="7">
                    <ion-label>{{movie?.rating}}</ion-label>
            </ion-col>
            <ion-col size="4">
                     <ion-label>Genre: </ion-label>
            </ion-col>
            <ion-col size="7">
                     <ion-label>{{movie?.genre}}</ion-label>
            </ion-col>
            <ion-col size="4">
                     <ion-label>Durations: </ion-label>
            </ion-col>
            <ion-col size="7">
                <ion-label>{{movie?.duration}} Minutes</ion-label>
            </ion-col>
            <!-- <ion-col size="3">
                     <ion-label>description: </ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="ion-text-wrap">{{movie?.description}}</ion-label>
            </ion-col> -->
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-center">SELECT DATE</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-button (click)="clickedBackward()">
      <ion-icon slot="start" name="arrow-back" ></ion-icon>
    </ion-button>
    <ion-input value="{{today | date}}" readonly position="stacked" class="ion-text-center"></ion-input>
    <ion-button (click)="clickedForward()">
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-button class="showtimes-btn" padding-end="2" color="light" size="large" *ngFor="let showtime of showtimes"  routerLink="/app/tabs/movies/{{movie?.id}}/showtimes/{{showtime.id}}">{{showtime.startTime | date: 'HH:mm'}}</ion-button>
  </ion-item>

  <ion-item lines="none">
    <ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/' + speaker.twitter)">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://github.com/ionic-team/ionic')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

    <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>
  </ion-item>
</ion-content>
