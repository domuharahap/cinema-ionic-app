<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-searchbar showCancelButton="focus" (ionInput)="onInput($event)"></ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let movie of movies">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item">
              <ion-avatar slot="start">
                <img [src]="movie.icon" [alt]="movie.title + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{movie.title}}</h2>
                <p>{{movie.description}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false" routerLink="/app/tabs/movies/{{movie.id}}/showtimes">
                <ion-label>
                  <h3>Book Ticket</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
